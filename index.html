<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Form</h2>
        <form id="studentForm" method="get">
            <div class="form-group">
                <span><label for="rollNo">Roll No:</label> <label id="empIdMsg">
                    </label></span>
                <input type="text" class="form-control" id="rollNo" name="rollNo" placeholder="Enter Roll No"
                  onchange="getStudent()"  required>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter Full Name" name="empName">
            </div>
            <div class="form-group">
                <label for="studentClass">Class:</label>
                <input type="text" class="form-control" id="studentClass" placeholder="Enter Class" name="empName">
            </div>
            <div class="form-group">
                <label for="birthDate">Birth-Date:</label>
                <input type="date" class="form-control" id="birthDate" placeholder="Enter birth date" name="empName">
            </div>
            <div class="form-group">
                <label for="studentAddress">Address:</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Address" name="empName">
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment-Date:</label>
                <input type="date" class="form-control" id="enrollmentDate" placeholder="Enter enrollment date"
                    name="empName">
            </div>

            <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData()" disabled>
            <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateData()" disabled>
            <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm()" disabled>
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js">
    </script>
</body>

</html>
